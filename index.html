<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <met name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Login Page</title>
      <style>
        *{
          margin: 0;
          padding: 0;
          box-sizing:border-box;
        }
        body{
          min-height: 100vh;
          background: #f5eefc;
          display: flex;
          font-family: sans-serif;
        }
        .container{
          margin: auto;
          margin-top: 50px;
          margin-left: 50px;
          width: 500px;
          max-width: 90%;
        }
        .container form{
          width: 100%;
          height: 100%;
          padding: 20px;
          background: white;
          border-radius: 4px;
          box-shadow: 0 8px 16px rgba(0,0,0,.3);
        }
        .container form h1{
          text-align:center;
          margin-bottom: 24px;
          color: black;
        }
        .container form .form-control{
          width:100%;
          height: 40px;
          background: white;
          border-radius: 4px;
          border: 1px solid silver;
          margin: 10px 0 18px 0;
          padding: 0 10px;
        }
        .container form .btn{
          margin-left: 50%;
          transform: translateX(-50%);
          width: 120px;
          height: 34px;
          border: none;
          outline: none;
          background: #00a2ff;
          cursor: pointer;
          font-size:16px;
          text-transform:uppercase;
          color: white;
          border-radius: 4px;
          transition: .3s;
        }
        .container form .btn:hover{
          opacity: .7;
          background: #00639c;
        }
        .container form p{
          color: #aa93be;
          font-size:11px;
        }
        .hashed-password {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
      </style>
      <body>
        <div class="container">
          <form action="">
            <h1>Simple Login Form</h1>
            <center><p><i>Form created by Nazihah Anuar MEC244003</i></p><br><br></center>
            <div class="form group">
              <label for="">Email ID:</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form group">
              <label for="">Password:</label>
              <input type="password" class="form-control" required>
            </div>
            <input type="submit" class="btn" value="Login">
          </form>
        </div>
        <div class="hashed-password" id="hashed-password"></div>
    </div>

    <script>
        async function hashPassword(event) {
            event.preventDefault(); // Prevent form submission

            const passwordInput = document.getElementById('password');
            const hashedPasswordDisplay = document.getElementById('hashed-password');

            // Get the password value
            const password = passwordInput.value;

            // Encode the password as a UTF-8 string
            const encoder = new TextEncoder();
            const data = encoder.encode(password);

            // Hash the password using SHA-256
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);

            // Convert the hash buffer to a hex string
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');

            // Display the hashed password
            hashedPasswordDisplay.textContent = `Hashed Password: ${hashHex}`;
        }
    </script>
      </body>
  </head>
