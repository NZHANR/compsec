<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <met name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Login Page</title>
      <style>
        *{
          margin: 0;
          padding: 0;
          box-sizing:border-box;
        }
        body{
          min-height: 100vh;
          background: #ebebeb;
          display: flex;
          font-family: sans-serif;
        }
        .container{
          margin: auto;
          width: 500px;
          max-width: 90%;
        }
        .container form{
          width: 100%;
          height: 100%;
          padding: 20px;
          background: white;
          border-radius: 4px;
          box-shadow: 0 8px 16px rgba(0,0,0,.3);
        }
        .container form h1{
          text-align:center;
          margin-bottom: 24px;
          color: black;
        }
        .container form .form-control{
          width:100%;
          height: 40px;
          background: white;
          border-radius: 4px;
          border: 1px solid silver;
          margin: 10px 0 18px 0;
          padding: 0 10px;
        }
        .container form .btn{
          margin-left: 50%;
          transform: translateX(-50%);
          width: 120px;
          height: 34px;
          border: none;
          outline: none;
          background: #00a2ff;
          cursor: pointer;
          font-size:16px;
          text-transform:uppercase;
          color: white;
          border-radius: 4px;
          transition: .3s;
        }
        .container form .btn:hover{
          opacity: .7;
          background: #00639c;
        }
        .container form p{
          color: #d1d1d1;
          size:10px;
        }
      </style>
      <body>
        <div class="container">
          <form action="">
            <h1>Simple Login Form</h1>
            <div class="form group">
              <label for="">Email ID:</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form group">
              <label for="">Password:</label>
              <input type="password" class="form-control" required>
            </div>
            <input type="submit" class="btn" value="Login">
            <center><p><i>Form created by Nazihah Anuar MEC244003</i></p></center>
          </form>
        </div>
      </body>
  </head>
